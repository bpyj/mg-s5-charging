<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MG S5 Charging Time Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>MG S5 Charging Time Calculator</h1>

    <label for="startSOC">Start SOC (%)</label>
    <input type="number" id="startSOC" value="73" min="0" max="99" />

    <label for="endSOC">End SOC (%)</label>
    <input type="number" id="endSOC" value="86" min="1" max="100" />

    <label for="batteryKWh">Battery Size (kWh)</label>
    <input type="number" id="batteryKWh" value="62" min="1" step="0.1" />

    <label for="chargerType">Charger Type</label>
    <select id="chargerType">
      <option value="AC">AC</option>
      <option value="DC">DC</option>
    </select>

    <label for="powerKW">Charger Power (kW)</label>
    <input type="number" id="powerKW" value="22" min="0.1" step="0.1" />

    <button id="calcBtn" onclick="calculate()">Calculate</button>

    <hr />

    <!-- Cost section -->
    <div class="cost-row">
      <input type="checkbox" id="costToggle" />
      <label for="costToggle" class="inline-label">Also calculate cost</label>
    </div>

    <div id="costControls">
      <label for="providerSelect">Provider</label>
      <select id="providerSelect">
        <option value="">Custom / Other</option>
        <option value="CDG">CDG</option>
        <option value="SP">SP Group</option>
        <option value="Volt">Volt</option>
        <option value="TE">TE</option>
      </select>

      <label for="pricePerKWh">Price ($/kWh)</label>
      <input type="number" id="pricePerKWh" value="" min="0" step="0.001" placeholder="e.g. 0.58" />
    </div>

    <pre id="output">Insert values above and press "Calculate".</pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
